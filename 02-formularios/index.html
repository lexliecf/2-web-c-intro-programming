<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>div y span</h1>
    <div>
        <p>Hola mundo</p>
    </div>

    <div>
        <a href="...">Click aquí</a>
        <a href="...">Click aquí</a>
        <p>hi</p>
        <span>Texto Orange</span>
        <span>Texto Blue</span>
        <p><span>❤️</span>5 <span>Vidas</span></p>
    </div>

    <br> <!-- Break -->
    <hr>  <!-- Horizontal rule -->
    <br> <!-- Break -->

    <h1>Formulario</h1>


    <div id = "contact-form" class = "form-container"> 
        <h2>Contact form</h2>
        <form action="">
            <div>
                <div>
                    <label for="fname">First Name *</label>
                    <input type="text" name="" id="fname">
                </div>
                <div>
                    <label for="lname">Last Name *</label>
                    <input type="text" name="lname" id="lname">
                </div>
            </div>

            <div>
                <label for="email">Email Address *</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <p>Query Type *</p>
                <div>
                    <div>
                        <input type="radio" id="general" name="query_type" value="General Enquiry" >
                        <label for="general">General Enquiry</label>
                    </div>
                    <div>
                        <input type="radio" id="support" name="query_type" value="Support Request">
                        <label for="support">Suport Request</label>
                    </div>
                </div>
                <div>
                    <label for="message">Message *</label><br>
                    <textarea name="message" id="message" cols="50" rows="4"></textarea>
                </div>
                <div>
                    <input type="checkbox" name="" id="consent" value="true">
                    <label for="consent">I consent to being contacted by the team *</label>
                </div>
                <div>
                    <label for="cars">Choose a car:</label>
                    <select name="cars" id="cars">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="opel">Opel</option>
                        <option value="audi">Audi</option>
                    </select>
                </div>
                <input type="submit" value="Submit">
            </div>
        </form> <!-- query type: General Enquiry -->
    </div>

</body>
</html>
